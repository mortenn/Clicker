<div class="card text-white" ng-class="$ctrl.class" style="height: 600px;" ng-click="$ctrl.click()" prevent-right-click>
	<div ng-if="$ctrl.running" class="text-center">
		<h1>{{$ctrl.clicks}}</h1>
		<h1>{{$ctrl.cps|number:2}} CPS</h1>
		<h1>{{$ctrl.timeLeft/1000|number:2}}s</h1>
	</div>
	<div ng-if="!$ctrl.running" class="text-center">
		<h1>Start clicking!</h1>
	</div>
</div>
